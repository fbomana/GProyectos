<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/resources/navegador/plantillaGeneral.xhtml">
            <ui:define name="head.title">#{msgProyectos['detalle.title']}</ui:define>
            <ui:define name="content">
                <h:outputStylesheet library="navegador/css" name="formulario.css"/>
                <h:form>
                    <h2>BÃºsqueda de Proyectos</h2>
                    <h:outputLabel class="formulario" for="nombre" value="Nombre"/>
                    <h:inputText id="nombre" value="#{proyectosBuscarBean.nombre}"/>
                    <h:outputLabel class="formulario" for="descripcion" value="Descripcion"/>
                    <h:inputText id="descripcion" value="#{proyectosBuscarBean.descripcion}"/>
                    <h:outputLabel class="formulario" for="estado" value="Estado"/>
                    <h:selectOneMenu id="estado" value="#{proyectosBuscarBean.estado}">
                        <f:selectItem itemValue="" itemLabel=""/>
                        <f:selectItems var="estado" value="#{proyectosBuscarBean.estados}" itemValue="#{estado}" 
                                       itemLabel="#{estado.esprEstado}" itemDescription="#{estado.esprDescripcion}"/>
                    </h:selectOneMenu>
                    <h:outputLabel class="formulario" for="primerNivel" value="Primer nivel"/>
                    <h:selectBooleanCheckbox id="primerNivel" value="#{proyectosBuscarBean.primerNivel}"/>
                    <div class="botonera">
                        <h:commandButton id="buscar" value="Buscar" label="Buscar" action="#{proyectosBuscarBean.buscar()}" disabled="#{!sessionScope.usuario.tienePermiso( 'PROYECTOS_CONSULTAR' )}"/>
                        <h:commandButton id="limpiar" value="Limpiar" label="Limpiar" action="#{proyectosBuscarBean.limpiar()}"/>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
