<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/resources/navegador/plantillaGeneral.xhtml">
            <ui:define name="head.title">#{msgPermisos['roles.listado.title']}</ui:define>
            <ui:define name="content">
                <h:outputStylesheet library="navegador/css" name="listado.css"/>
                <h2><h:outputText value="#{msgPermisos['roles.listado.title']}"/></h2>
                <h:form id="form">
                    <h:dataTable var="rol" value="#{rolesList.roles}" rendered="#{rolesList.roles != null and !rolesList.roles.isEmpty()}">
                        <h:column>
                            <f:facet name="header"><h:outputText value="#{msgPermisos['roles.listado.rol']}"/></f:facet>
                            <h:outputText value="#{rol.roleDescripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="#{msgPermisos['roles.listado.detalle']}"/></f:facet>
                            <h:commandButton action="#{rolesList.editarRole( rol.roleId )}" value="#{msgPermisos['roles.listado.detalle.enlace']}"/>
                        </h:column>
                    </h:dataTable>
                    <div class="botonera">
                        <h:commandButton id="nuevo" value="#{msgPermisos['roles.listado.nuevo']}" action="#{rolesList.nuevoRole()}"/>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
