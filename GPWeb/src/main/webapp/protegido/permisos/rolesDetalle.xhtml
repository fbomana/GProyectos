<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk">
    <h:body>
        <ui:composition template="/resources/navegador/plantillaGeneral.xhtml">
            <ui:define name="head.title">#{msgPermisos['roles.detalle.title']}</ui:define>
            <ui:define name="content">
                <h:outputStylesheet library="navegador/css" name="formulario.css"/>
                <h:form id="form">
                    <h:inputHidden id="roleId" value="#{rolesDetalle.role.roleId}"/>
                    <h:outputLabel class="formulario" value="#{msgPermisos['roles.detalle.descripcion']}"/>
                    <h:inputText id="descripcion" value="#{rolesDetalle.role.roleDescripcion}" readonly="true"/>
                    <h:outputLabel class="formulario" value="#{msgPermisos['roles.detalle.permisos']}"/>
                    <div class="caja">
                        <t:selectManyCheckbox  id="permisos" layout="pageDirection" layoutWidth="3" value="#{rolesDetalle.role.permisosList}" converter="es.ait.gp.web.permisos.PermisosConverter">
                            <f:selectItems value="#{rolesDetalle.permisos}" var="permiso" itemValue="#{permiso}" itemLabel="#{permiso.permNombre}"/>
                        </t:selectManyCheckbox>
                    </div>
                <div class="botonera">
                    <h:commandButton id="guardar" value="#{msgPermisos['roles.detalle.cancelar']}" action="#{rolesDetalle.cancelar()}"/>
                    <h:commandButton id="cancelar" value="#{msgPermisos['roles.detalle.guardar']}" action="#{rolesDetalle.guardarCambios()}"/>
                </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
