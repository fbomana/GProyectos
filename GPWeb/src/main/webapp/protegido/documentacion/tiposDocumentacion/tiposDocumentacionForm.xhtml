<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/resources/navegador/plantillaGeneral.xhtml">
        <ui:define name="head.title">#{msgDocumentacion['tiposDocumentacion.detalle.title']}</ui:define>
        <ui:define name="content">
            <h:outputStylesheet library="navegador/css" name="formulario.css"/>
            <h:form id="form" enctype="multipart/form-data">
                <h:inputHidden id="tdocId" value="#{tiposDocumentacionBean.tipo.tdocId}"/>
                <table>
                    <tbody>
                        <tr>
                            <td><h:outputText value="#{msgDocumentacion['tiposDocumentacion.detalle.nombre']}"/></td>
                            <td><h:inputText id="tdocNombre" value="#{tiposDocumentacionBean.tipo.tdocNombre}"/></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="#{msgDocumentacion['tiposDocumentacion.detalle.descripcion']}"/></td>
                            <td><h:inputTextarea id="tdocDescripcion" value="#{tiposDocumentacionBean.tipo.tdocDescripcion}"/></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="#{msgDocumentacion['tiposDocumentacion.detalle.plantilla']}"/></td>
                            <td>
                                <h:inputFile id="tdocPlantilla" value="#{tiposDocumentacionBean.part}"/>
                                <h:inputText id="tdocPlantillaNombre" value="#{tiposDocumentacionBean.tipo.tdocPlantillaNombre}" readonly="true"/>
                                <h:inputText id="tdocPlantillaMime" value="#{tiposDocumentacionBean.tipo.tdocPlantillaMime}" readonly="true"/>
                                <h:commandButton id="descargarPlantilla" value="Descargar plantilla"
                                    action="#{tiposDocumentacionBean.descargarPlantilla()}"
                                    rendered="#{tiposDocumentacionBean.tipo.tdocPlantilla != null }"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="botonera">
                    <h:commandButton id="cancelar" value="#{msgDocumentacion['tiposDocumentacion.detalle.boton.cancelar']}" action="#{tiposDocumentacionBean.cancelar()}"/>
                    <h:commandButton id="doGuardar" value="#{msgDocumentacion['tiposDocumentacion.detalle.boton.guardar']}" action="#{tiposDocumentacionBean.guardar()}"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
