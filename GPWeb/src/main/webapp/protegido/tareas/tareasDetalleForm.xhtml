<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/resources/navegador/plantillaGeneral.xhtml">
        <ui:define name="head.title">#{msgTareas['detalle.title']}</ui:define>
        <ui:define name="content">
            <h:outputStylesheet library="navegador/css" name="formulario.css"/>
            <h:form id="form">
            <h:inputHidden id="tareId" value="#{tareasFormBean.tareId}"/>
            <h:inputHidden id="proyId" value="#{tareasFormBean.proyId}"/>
            <table>
                <tr>
                    <td>#{msgTareas['detalle.nombre']}</td>
                    <td><h:inputText id="tareNombre" value="#{tareasFormBean.tareNombre}"/></td>
                </tr>
                <tr>
                    <td>#{msgTareas['detalle.descripcion']}</td>
                    <td><h:inputTextarea id="tareDescripcion" value="#{tareasFormBean.tareDescripcion}"/></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h:commandButton id="doGuardar" value="#{msgTareas['detalle.boton.guardar']}" label="#{msgTareas['detalle.boton.guardar']}" action="#{tareasFormBean.guardar()}" disabled="#{!sessionScope.usuario.tienePermiso('TAREAS_EDITAR')}"/>
                        <h:commandButton id="cancelar" value="#{msgTareas['detalle.boton.cancelar']}" label="#{msgTareas['detalle.boton.cancelar']}" action="#{tareasFormBean.cancelar()}"/>
                    </td>
                </tr>
            </table>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
