<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/resources/navegador/plantillaGeneral.xhtml">
<ui:define name="head.title">#{msgUsuarios['formulario.title']}</ui:define>
<ui:define name="content">
    <h:outputStylesheet library="navegador/css" name="formulario.css"/>
    <h2>BÃºsqueda de Usuarios</h2>
    <h:form id="form">
        <h:outputLabel for="login" value="#{msgUsuarios['formulario.login']}" class="formulario"/>
        <h:inputText id="login" value="#{usuariosBuscarBean.login}"/>
        <h:outputLabel for="nombre" value="#{msgUsuarios['formulario.nombre']}" class="formulario"/>
        <h:inputText id="nombre" value="#{usuariosBuscarBean.nombre}"/>
        <h:outputLabel for="email" value="#{msgUsuarios['formulario.email']}" class="formulario"/>
        <h:inputText id="email" value="#{usuariosBuscarBean.email}"/>
        <h:outputLabel for="role" value="#{msgUsuarios['formulario.rol']}" class="formulario"/>
        <h:selectOneMenu id="role" value="#{usuariosBuscarBean.roleId}">
            <f:selectItem itemValue="" itemLabel="" />
            <f:selectItems var="role" value="#{usuariosBuscarBean.roles}" itemLabel="#{role.roleDescripcion}" itemValue="#{role.roleId}"/>
        </h:selectOneMenu>
        <h:outputLabel for="activo" value="#{msgUsuarios['formulario.activo']}" class="formulario"/>
        <h:selectBooleanCheckbox id="activo" value="#{usuariosBuscarBean.activo}"/>
        <div class="botonera">
            <h:commandButton id="buscar" value="#{msgUsuarios['formulario.boton.buscar']}" label="Buscar" action="#{usuariosBuscarBean.buscar()}" disabled="#{!sessionScope.usuario.tienePermiso( 'USUARIOS_GESTION' ) and !sessionScope.usuario.tienePermiso( 'USUARIOS_CONSULTA' )}"/>
            <h:commandButton id="limpiar" value="#{msgUsuarios['formulario.boton.limpiar']}" label="Limpiar" action="#{usuariosBuscarBean.limpiar()}"/>
        </div>
    </h:form>
</ui:define>
</ui:composition>
</html>
