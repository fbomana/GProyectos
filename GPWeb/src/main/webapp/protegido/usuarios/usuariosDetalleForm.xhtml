<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Gestor de Proyectos - usuarios</title>
</h:head>
<h:body>
<ui:composition template="/resources/navegador/plantillaGeneral.xhtml">
<ui:define name="head.title">Gestor de Proyectos - usuarios</ui:define>
<ui:define name="content">
    <h:outputStylesheet library="navegador/css" name="formulario.css"/>
    <h2>Detalle de Usuario</h2>
    <h:form id="form">
        <h:inputHidden id="usuaId" value="#{usuariosDetalleBean.usuaId}"/>
        <h:inputHidden id="filtro" value="#{usuariosDetalleBean.filtro}"/>
        <h:outputLabel for="novale" value="id" class="formulario"/>
        <h:inputText id="novale" value="#{usuariosDetalleBean.usuario.usuaId}" readonly="true"/>
        <h:outputLabel for="usuaLogin" value="Login" class="formulario"/>
        <h:inputText id="usuaLogin" value="#{usuariosDetalleBean.usuario.usuaLogin}" required="yes"/>
        <h:outputLabel for="usuaPassword" value="Password" class="formulario"/>
        <h:inputSecret id="usuaPassword" value="#{usuariosDetalleBean.usuario.usuaPassword}" redisplay="true" required="yes" valueChangeListener="#{usuariosDetalleBean.passwordCambiada}"/>
        <h:outputLabel for="usuaNombre" value="Nombre" class="formulario"/>
        <h:inputText id="usuaNombre" value="#{usuariosDetalleBean.usuario.usuaNombre}" required="yes"/>
        <h:outputLabel for="usuaEmail" value="Email" class="formulario"/>
        <h:inputText id="usuaEmail" value="#{usuariosDetalleBean.usuario.usuaEmail}" required="yes"/>
        <h:outputLabel for="roles" value="#{msgUsuarios['formulario.rol']}" class="formulario"/>
        <h:selectManyListbox id="roles" value="#{usuariosDetalleBean.usuario.rolesList}" converter="es.ait.gp.web.permisos.RolesConverter">
            <f:selectItems value="#{usuariosDetalleBean.roles}" var="role" itemValue="#{role}" itemLabel="#{role.roleDescripcion}"/>
        </h:selectManyListbox>
        <h:outputLabel for="usuaActivo" value="activo" class="formulario"/>
        <h:selectBooleanCheckbox id="usuaActivo" value="#{usuariosDetalleBean.usuario.usuaActivo}"/>
        <div class="botonera">
            <h:commandButton id="buscar" value="Guardar" label="Guardar" action="#{usuariosDetalleBean.guardar()}" disabled="#{!sessionScope.usuario.tienePermiso( 'USUARIOS_GESTION' )}"/>
            <h:commandButton id="cancelar" value="Cancelar" label="Cancelar" action="#{usuariosDetalleBean.cancelar()}" immediate="true"/>
        </div>
    </h:form>
</ui:define>
</ui:composition>
</h:body>
</html>
